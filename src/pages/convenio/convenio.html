<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>ConvÃªnios</ion-title>
  </ion-navbar>

<ion-toolbar padding color="light">
    <p ion-text no-margin class="text-white">
      <strong>{{QtdConvenios}}</strong> Convenios Encontrados.
    </p>
  </ion-toolbar>
</ion-header>

<ion-content padding class="trips detail-bg">
  <!--lista convenios-->
  <div class="trip card" *ngFor="let convenio of convenios" tappable (click)="viewDetail(convenio.id)" margin-bottom>
    <div class="background border-bottom">
      <div class="background-filter rlt">
        <div class="align-bottom" padding-left padding-right>
          <h6 class="pull-left text-white" ion-text>{{ convenio.nome }}</h6>
          <h6 class="pull-right text-white" ion-text>{{ convenio.email }}</h6>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="padding-sm primary-bg">
      <span ion-text class="text-white">CNPJ: {{ convenio.cnpj }}</span>
    </div>
  </div>
</ion-content>
