<!-- -->
<ion-header class="no-shadow">

  <ion-navbar class="no-border">
    <ion-title>
      <ion-icon name="cog" class="text-primary"></ion-icon>
      <span class="text-primary">Configurações</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="common-bg">
  <!-- User settings-->
  <ion-item-group>
    <ion-item-divider color="secondary" class="bold">Url API</ion-item-divider>
      <ion-item>
        <ion-label floating>
          <ion-icon name="serv" item-start class="text-primary"></ion-icon>
          URL API
        </ion-label>
        <ion-input [(ngModel)]="serv" name="serv" type="text"></ion-input>
      </ion-item>
    <button ion-button color="primary" full tappable (click)="salvar()">Gravar</button>
  </ion-item-group>
  <!-- App settings-->
  <!--sign out button-->
  <button ion-button color="primary" full tappable (click)="logout()">LOG OUT</button>

</ion-content>
